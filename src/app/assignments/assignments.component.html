<div class="card">
    <div class="card-header bg-primary text-light fw-bold fs-5 ">
        Assignments
    </div>


    <div class="mt-2 ">
        <form [formGroup]="AssignmentsForm" (ngSubmit)="save()">
            <div class="row">
                <div class="col-11 bg-light ">
                    <div class="text-light fw-bold fs-5 d-flex justify-content-between">
                        <div class="text-dark fw-bold fs-5 ms-3">

                            Organisations
                        </div>
                        <div class="d-flex gap-3">
                            <button class="btn btn-danger " type="submit">
                                Backword
                            </button>

                            <button class="btn btn-primary  ">
                                save data
                            </button>

                        </div>
                    </div>


                </div>
            </div>


            <div class="row mt-2">

               

                <div class="col-1 ms-3">
                    <div>
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox1"
                            (change)="onclick1()">
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox2"
                            (change)="onclick2()">
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox3"
                            (change)="onclick3()">
                    </div>
                    <div class="mt-4">
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox4"
                            (change)="onclick4()">
                    </div>
                    <div class="mt-4">
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox5"
                            (change)="onclick5()">
                    </div>
                    <div class="mt-4">
                        <input type="checkbox" style="zoom: 2;" class="form-check-input" formControlName="checkbox6"
                            (change)="onclick6()">
                    </div>

                    <!-- =============================colum=2=================================== -->
                </div >
                <div class="col-3 mt-1">
                    <div>
                        <label class="fw-bold fs-4">Agency</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Department</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Designation</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Grade</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Location</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">State</label>
                    </div>

                </div>
                <!-- --------------==-col-3========================= -->
                <div class="col-3">
                    <div>
                        <select class="form-select job" formControlName="Agency">
                            <option value="1">Select Agency</option>
                            <option value="Aasaan jobs">Aasaan jobs</option>
                            <option value="Big Tree">Big Tree</option>
                            <option value="Today">Today</option>
                            <option value="AAJN Tak">AAJN Tak</option>
                            <option value="Hospital">Hospital</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <select class="form-select job" formControlName="Department">
                            <option value="11">Software Developer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Oracle Developer">Oracle Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="Sql Developer">Sql Developer</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <select class="form-select job" formControlName="Designation">
                            <option value="21">Sr. Developer</option>
                            <option value="22">Frontend Developer</option>
                            <option value="23">Backend Developer</option>
                            <option value="24">Oracle Developer</option>
                            <option value="25">Full Stack Developer</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <select class="form-select job" formControlName="Grade">
                            <option value="31">L1</option>
                            <option value="A1">A1</option>
                            <option value="B1">B1</option>
                            <option value="C1">C1</option>
                            <option value="D1">D1</option>
                            <option value="E1">E1</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <select class="form-select job" formControlName="Location">
                            <option value="41">Banglore</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chenni">Chenni</option>
                            <option value="Noida">Noida</option>
                            <option value="GuruGram">GuruGram</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <select class="form-select job" formControlName="State">
                            <option value="51">Select State</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                        </select>
                    </div>


                </div>

                <!-- ----------------------colum-4------------------------------------           -->
                <div class="col-2">
                    <div>
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>

                    <div class="mt-4">
                        <label class="fw-bold fs-4">Effective Date</label>
                    </div>
                </div>
                <!-- -------------------colum-5---------------------------------     -->
                <div class="col-2">
                    <div>
                        <input type="date" class="form-select" formControlName="date1">
                    </div>

                    <div class="mt-4">
                        <input type="date" class="form-select" formControlName="date2">
                    </div>

                    <div class="mt-4">
                        <input type="date" class="form-select" formControlName="date3">
                    </div>

                    <div class="mt-4">
                        <input type="date" class="form-select" formControlName="date4">
                    </div>

                    <div class="mt-4">
                        <input type="date" class="form-select" formControlName="date5">
                    </div>

                    <div class="mt-4">
                        <input type="date" class="form-select" formControlName="date6">
                    </div>


                </div>
            </div>

        </form>
    </div>
</div>
